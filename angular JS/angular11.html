<!DOCTYPE html>
<html>
<head>
	<!-- working...success.. -->
	<meta charset="utf-8">
	<title>angular js</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	<button ng-click="sap()">SHOW me / HIDE me</button>
	<div ng-show="showMe">
		<h2>hi there!!</h2>
		<ul>
			<li>sldlsk</li>
			<li>sldlsk</li>
			<li>sldlsk</li>
			<li>sldlsk</li>
		</ul>
	</div>
</div>
<script >
	var app=angular.module('myApp',[]);
	app.controller('myCtrl',function($scope){
		$scope.showMe=false;
		$scope.sap=function(){
			$scope.showMe= !$scope.showMe;
		}
	});
</script>
</body>
</html>
