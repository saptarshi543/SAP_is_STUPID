<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("button").click(function(){
				var div=$("div");
				div.animate({height:'300px',opacity:'0.4'},"slow");
				div.animate({height:'300px',opacity:'0.8'},"slow");
				div.animate({height:'100px',opacity:'0.4'},"slow");
				div.animate({height:'100px',opacity:'0.8'},"slow");
			});
		});
	</script>
</head>
<body>
<h2>animations with jquery</h2>
<p>this box will display a animation...it will lenghthen the box downwards and again back it up again</p>
<button>START ANIMATION</button>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
