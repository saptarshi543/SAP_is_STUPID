<!DOCTYPE html>
<html>
<!-- working....success..
it makes all p tags disappear after the user clicks on them.. -->
<head>
	<title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>click me...</p>
<p>first p tag</p>
</body>
</html>
